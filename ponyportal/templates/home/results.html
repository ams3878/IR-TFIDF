<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ponyportal/style.css' %}">
    <title>Results</title>
</head>
<body>
<a id="title-art" href="https://fontmeme.com/fonts/my-little-pony-font/"><img src="https://fontmeme.com/permalink/191119/a3a8a8436acf9f3088d264d383938a34.png" alt="my-little-pony-font" border="0"></a>
<div id="cover-results">
    <form method="get" action="./results">
        <div class="tb">
            <div class="td"><input name="query" type="text" value="{{term_string}}" required></div>
            <div class="td" id="s-cover">
                <button type="submit">
                    <div id="s-circle"></div>
                    <span></span>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="tb">
    <div class="td" id="results-frame-1">
        <ul>
            {% if results_header %}
            <div class="results-header">
                {{ results_header }}
            </div>
            {% endif %}

            {% for episode, body in result_dict.items %}
            <li class="results-title"><a href="../static/episodes_html/{{episode.id}}.html">{{ episode.title }}</a></li>
                {% for line in body %}
                {% autoescape off %}
                <p class="results-body"> {{line}} </p>
                    {% endautoescape %}
                {% endfor %}
            {% endfor %}

        </ul>
    </div>
    <div class="td" id="results-frame-2">
    </div>
</div>
</body>
</html>
