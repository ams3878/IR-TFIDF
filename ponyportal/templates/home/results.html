<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ponyportal/style.css' %}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div id="title-results">
<a href="https://fontmeme.com/fonts/my-little-pony-font/"><img src="https://fontmeme.com/permalink/191119/a3a8a8436acf9f3088d264d383938a34.png" alt="my-little-pony-font" border="0"></a></div>
<div id="cover-results">
    <form method="get" action="./results">
        <div class="tb">
            <div class="td"><input name="query" type="text" placeholder="Search" required></div>
            <div class="td" id="s-cover">
                <button type="submit">
                    <div id="s-circle"></div>
                    <span></span>
                </button>
            </div>
        </div>
    </form>
</div>
<div id="results-frame">
    <ul>
    {% for char in list %}
        {% if char.id %}
            <li><a href="../static/episodes_tags/{{char.id}}.html">{{ char.id }}</a></li>
        {% else %}
            <li>{{ char}}</li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
</body>
</html>
