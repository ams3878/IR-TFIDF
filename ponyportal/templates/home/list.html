<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ponyportal/style.css' %}">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <ul>
    {% for char in list %}
        {% if char.id %}
            <li><a href="../static/episodes_tags/{{char.id}}.html">{{ char.id }}</a></li>
        {% else %}
            <li>{{ char}}</li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
